<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bitmovin Demo</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Player container element-->
<div id="my-player"></div>

<script>
// Configure and Initialize the player-->
var playerConfig = {
  "key": "f7643fd6-0883-4615-aa1b-e487e81902e4",
  "playback": {
    "muted": true,
    "autoplay": false
  },
  style : {
    // If you need to override styles like
    // width, write it in CSS with the !important
    // keyword.
    width: '100%',
    aspectratio: '16:9',
  }
}

// Initialise the player
var playerContainer = document.getElementById('my-player');
var player = new bitmovin.player.Player(playerContainer, playerConfig);

// Configure and load a Source for the player -->
var sourceConfig = {
  "title": "Bitmovin Player Demo",
  "description": "A Demo on how to replace the standard HTML5 player",
  "dash": "https://dash.akamaized.net/dash264/TestCasesIOP33/adapatationSetSwitching/5/manifest.mpd",
  "hls": "http://demo.unified-streaming.com/video/tears-of-steel/tears-of-steel.ism/.m3u8",
  "poster": "https://i.imgur.com/YJqHHY0.jpeg"

  // Additional Testing URLS
  // "dash": "https://bitmovin-a.akamaihd.net/content/MI201109210084_1/mpds/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.mpd",
  // "hls": "https://bitmovin-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8",
  // "smooth": "https://test.playready.microsoft.com/smoothstreaming/SSWSS720H264/SuperSpeedway_720.ism/manifest",
  // "progressive": "https://bitmovin-a.akamaihd.net/content/MI201109210084_1/MI201109210084_mpeg-4_hd_high_1080p25_10mbits.mp4",
  // "poster": "https://bitmovin-a.akamaihd.net/content/MI201109210084_1/poster.jpg", 
}

player.load(sourceConfig).then(function() {
    console.log('Successfully loaded Source Config!');
  }).catch(function(reason) {
    console.log('Error while loading source:', reason);
  }
);

</script>
</body>
</html>
